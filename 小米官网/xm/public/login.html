			<h4 class="title_big30">账号登录</h4>
			<div class="regbox">
				<table class="table-reg" cellspacing="10">
					<tr>
						<td>
							<span>登录名称:</span>
						</td>
						<td>
							<input type="text" class="inputna" id="uname" name="uname" placeholder="请输入用户名">
						</td>
					</tr>
					<tr>
						<td>
							<span>登录密码:</span>
						</td>
						<td>
							<input type="password" class="inputpwd" id="upwd" name="upwd" placeholder="请输入密码">
						</td>
					</tr>

					<tr>
						<td colspan="2">
							<button onclick="login_post()" class="submit-reg">登录</button>
						</td>
					</tr>
				</table>
				<script>
					function login_post(){
						//1.dom接收数据
						//2.ajax异步连接服务器
						//2.1创建异步对象
						var xhr=new XMLHttpRequest();
						//2.4创建监听，获取响应数据
						xhr.onreadystatechange=function(){
							if(xhr.readyState==4&&xhr.status==200){
								var result=xhr.responseText;
								alert(result);
							}
						}
						//2.2打开连接，创建请求
						xhr.open("post","/ex/v1/login",true);
						xhr.setRequestHeader("Content-Type","appliction/x-www-gorm-urlencodeed");
						//2.3发送请求
						//post的参数是通过请求主体发送的
						var formdata="uname="+uname.value+"&upwd="+upwd.value;
						//由于ajax默认传输是text/plain
						//无法传递特殊符号，我们需要更改消息头
						//让ajax请求可以传递特殊符号
					
						xhr.send(formdata);

					}
				</script>
